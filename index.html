<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href ="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-star.svg"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Interactive rating component</title>
</head>
<body> 
    <main>
        <section class="card">
                    <section class="evaluation">
                        <span><img src="images/icon-star.svg" alt = "star" class = "star"></span>
                        <h1 class="heading">How did we do?</h1>
                        <p class="pargh">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>  
                        <div class="rating">
                            <div class = 'num'>
                                <input value = "1" id="1" name = "1" type = "radio">
                                <label for = "1">1</label>
                            </div>
                            <div class = 'num'>
                                <input value = "2" id="2" name = "2" type = "radio">
                                <label for = "2">2</label>
                            </div>
                            <div class = 'num'>
                                <input value = "3" id="3" name = "3" type = "radio">
                                <label for = "3">3</label>
                            </div>
                            <div class = 'num'>
                                <input value = "4" id="4" name = "4" type = "radio">
                                <label for = "4">4</label>
                            </div>
                            <div class = 'num'>
                                <input value = "5" id="5" name = "5" type = "radio">
                                <label for = "5">5</label>
                            </div>
                        </div>
                        <button type="submit" id = "btn">Submit</button>
                    </section>
                    <section class="thanks">
                            <img src="images/illustration-thank-you.svg" alt="thank you">
                            <div>
                                <span class="result">You selected <span id="rate">2</span> out of 5</span>
                            </div>
                            <h1 class="heading">Thank you!</h1>
                            <p class="pargh">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
                    </section>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
